];


function getUniqueProductCount(listOfProducts){
  let items = {}
  for(let i=0; i<listOfProducts.length; i++){
    
    if(items[listOfProducts[i].productName] == undefined){
      items[listOfProducts[i].productName] =1
    }else{
    items[listOfProducts[i].productName]++
    }
  }
    return items
    }
    
    
    
    let items = getUniqueProductCount(listOfProducts)
console.log(items)
function getUniquePrducts(listOfProducts){
    let items = []
    for(let i=0; i<listOfProducts.length; i++){
       CheckData(items , listOfProducts[i])
    }
   console.log(items)
  }
  
  
  function CheckData(value , el){
     let index = value.findIndex(item => item.productName === el.productName)
  
    if(index === -1){
      value.push(el)
    }else{
      value[index].quantity+=el.quantity
    }
    return value
  }
  
  getUniquePrducts(listOfProducts)
